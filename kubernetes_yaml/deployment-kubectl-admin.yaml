---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-toolkit-cron-config
  namespace: default
data:
  backup-job: |
    * * * * * root echo $(date) >> /tmp/test.log 2>&1
  clean-logs: |
    * * * * * root /sh/a.sh >> /tmp/test2.log 2>&1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-toolkit-scripts
  namespace: default
data:
  a.sh: |
    #!/bin/sh
    echo 111222



---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-toolkit-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-toolkit-full-access
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
- nonResourceURLs: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-toolkit-full-access-binding
subjects:
- kind: ServiceAccount
  name: kube-toolkit-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: kube-toolkit-full-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-toolkit-deployment
  namespace: default
  labels:
    app: kube-toolkit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kube-toolkit
  template:
    metadata:
      labels:
        app: kube-toolkit
    spec:
      serviceAccountName: kube-toolkit-sa
      containers:
      - name: kube-toolkit
        image: registry.cn-hangzhou.aliyuncs.com/iuxt/kube-toolkit:20251203
        ports:
        - containerPort: 8080
        env:
          - name: SERVER_PORT
            value: "8080"
          - name: ECHO_ENV
            value: "NODE_NAME,POD_NAME,POD_NAMESPACE,POD_IP"
          - name: NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
        volumeMounts:
        - name: cron-config-volume
          mountPath: /etc/cron.d/
          readOnly: true
        - name:  scripts-volume
          mountPath: /sh/
          readOnly: true
      volumes:
      - name: cron-config-volume
        configMap:
          name: kube-toolkit-cron-config
      - name: scripts-volume
        configMap:
          name: kube-toolkit-scripts

---

apiVersion: v1
kind: Service
metadata:
  name: kube-toolkit-service
  namespace: default
spec:
  selector:
    app: kube-toolkit
  ports:
  - protocol: TCP
    port: 80                # 这个是service对外暴露的端口
    targetPort: 8080          # 这里是pod对外暴露的端口
    nodePort: 30081
  type: NodePort

