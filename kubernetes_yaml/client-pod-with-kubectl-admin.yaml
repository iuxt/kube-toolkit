apiVersion: v1
kind: ServiceAccount
metadata:
  name: kube-toolkit-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kube-toolkit-full-access
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
- nonResourceURLs: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kube-toolkit-full-access-binding
subjects:
- kind: ServiceAccount
  name: kube-toolkit-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: kube-toolkit-full-access
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  labels:
    run: kube-toolkit
  name: kube-toolkit
spec:
  serviceAccountName: kube-toolkit-sa
  containers:
  - image: registry.cn-hangzhou.aliyuncs.com/iuxt/network-test:2025-09-16
    name: kube-toolkit
    command:
    - "sleep"
    - "infinity"